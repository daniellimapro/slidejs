<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide JavaScript ES6+</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="slide-wrapper">
    <div class="custom-controls">
      <div><img src="https://place-hold.it/400x400/FFA500/FFFFFF.png&text=1&bold&fontsize=84"></div>
      <div><img src="https://place-hold.it/400x400/FFA500/FFFFFF.png&text=2&bold&fontsize=84"></div>
      <div><img src="https://place-hold.it/400x400/FFA500/FFFFFF.png&text=3&bold&fontsize=84"></div>
      <div><img src="https://place-hold.it/400x400/FFA500/FFFFFF.png&text=4&bold&fontsize=84"></div>
      <div><img src="https://place-hold.it/400x400/FFA500/FFFFFF.png&text=5&bold&fontsize=84"></div>
      <div><img src="https://place-hold.it/400x400/FFA500/FFFFFF.png&text=6&bold&fontsize=84"></div>
    </div>
    <div class="slide">

      <div class="item">
        <img src="https://place-hold.it/1900x1000/FFA500/FFFFFF.png&text=Slide1&bold&fontsize=84">
      </div>

      <div class="item">
        <img src="https://place-hold.it/1900x1000/FFA500/FFFFFF.png&text=Slide2&bold&fontsize=84">
      </div>

      <div class="item">
        <img src="https://place-hold.it/1900x1000/FFA500/FFFFFF.png&text=Slide3&bold&fontsize=84">
      </div>

      <div class="item">
        <img src="https://place-hold.it/1900x1000/FFA500/FFFFFF.png&text=Slide4&bold&fontsize=84">
      </div>

      <div class="item">
        <img src="https://place-hold.it/1900x1000/FFA500/FFFFFF.png&text=Slide5&bold&fontsize=84">
      </div>

      <div class="item">
        <img src="https://place-hold.it/1900x1000/FFA500/FFFFFF.png&text=Slide6&bold&fontsize=84">
      </div>

    </div>

    <div class="controls">
      <button class="prev-slide">←</button>
      <button class="next-slide">→</button>
    </div>

  </div>

  
  <script type="module" src="./js/script.js"></script>
</body>
</html>
